<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffe6ec;
    font-family:Arial, sans-serif;
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:white;
    border:2px solid #ff4d6d;
    position:absolute;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes" onclick="location.href='yes.html'">
        Yes üíï
    </button>

    <button id="no">No üôÖ</button>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>

</body>
</html>
